<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>Registered Users</h1>
    <a href="{% url 'user_create' %}">Register New User</a>
    <ul>
        {% for user in users %}
            <li>{{ user.name }} {{ user.lastname }} - {{ user.age }} - {{ user.address }}</li>
        {% endfor %}
    </ul>
</body>
</html>
